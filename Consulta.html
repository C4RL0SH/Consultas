<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Clínica Bem-Estar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        
        <style>

            h1{
                text-align: center;
            }
            
            footer{
                    bottom: 0;
                    left: 0;
                    height: 40px;
                    position: fixed;
                    width: 100%;
            }
            
        </style>
    
    </head>

    <body>


        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
            <img src="imagens/trabalho.png" width="200" height="100" class="d-inline-block align-top" alt="">
            </a>
        </nav>

        <div class="container">

            <div>
                <h1>CLÍNICA BEM-ESTAR</h1>
            </div>

            <div>
                <p><h4> Onde sua saude e estado realmente importa.</h4></p>
        
                <p>Agende sua consulta aqui em baixo</p>
            </div>
        

            <div>
                <form id="form">
                    <div class="form-group row">
                        <label for="fornecedor" class="col-md-2">Fornecedor:</label>
                        <input type="text" id="fornecedor" class="col-md-8" placeholder="Digite o nome do Fornecedor"><br>
                    </div>

                    <div class="form-group row">
                    <label for="email" class="col-md-2">Email:</label>
                    <input type="email" id="email" class="col-md-8" placeholder="Digite o email do Fornecedor"><br>
                    </div>

                    <div class="form-group row">
                    <label for="data" class="col-md-2">Data da Consulta:</label>
                    <input type="date" id="data" class="col-md-8"><br>
                    </div>

                    <div class="form-group row">
                    <label for="consulta" class="col-md-2">Tipo de Consulta:</label>
                    <select id="consulta" class="col-md-8">
                        <option value="">Cardiologia</option>
                        <option value="">Dermatologia</option>
                        <option value="">Ginecologia</option>
                        <option value="">Neurologia</option>
                        <option value="">Oftalmologia</option>
                        <option value="">Ortopedia</option>
                        <option value="">Pediatria</option>
                        <option value="">Psiquiatria</option>
                        <option value="">Urologia</option>
                    </select><br>
                   </div>
                    
                    
                    <button type="submit" id="salvar" class="btn btn-primary">Salvar</button>
                    <button type="submit" id="consultar" class="btn btn-primary">Consultar</button>
                    
                
                </form>
        </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
       

        

        <script>
        
        $(document).ready(function(){


            var salvar = document.getElementById("salvar");
            var form = document.getElementById("form");

            salvar.addEventListener("click", function(e){
            
                e.preventDefault(); 

            var fornecedor = document.getElementById("fornecedor").value;
            var email = document.getElementById("email").value; 
            var data = document.getElementById("data").value;
            var consulta  = document.getElementById("consulta");
            
    

            var obj = {

                fornecedor: fornecedor,
                email: email,
                data: data,
                consulta: consulta.options[consulta.selectedIndex].value,

            }

            localStorage.setItem("Cadastro", JSON.stringify(obj));
            form.reset();
            

        
        });
    
        });
        
       var salvar = document.getElementById("salvar");
        var consultar = document.getElementById("consultar");
        var form = document.getElementById("form");

        consultar.addEventListener("click", function(e){
            e.preventDefault()

            var dados_str = localStorage.getItem("Cadastro");
            var dados_obj = JSON.parse(dados_str);

            document.getElementById("fornecedor").value = dados_obj.fornecedor;
            document.getElementById("email").value = dados_obj.email;
            document.getElementById("data").value = dados_obj.data;
            document.getElementById("consulta").value = dados_obj.consulta;  

        });

        

      

    
        </script>
    
    </body>


</html>
